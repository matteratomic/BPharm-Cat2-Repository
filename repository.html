    <script type="text/javascript">

var main = document.querySelector('main')


window.onpopstate = (e)=>{
  let path = e.state.path || 'resources'
  let name = e.state.name || 'year2'
   //loader.classList.add('m-loader-visible')
  getResource(path)
  .then((res)=>{
    if(res.data.length !==0){
      main.innerHTML =''
    }else{
      console.log('end')
    } 
      return res
  }).then((res)=>{
    //loader.classList.remove('m-loader-visible')
      res.data.forEach((file,i)=>{
      let fileNode = document.createElement('div')
     fileNode.classList.add('m-file')
     fileNode.innerHTML = `<img style="width:100px;height:100px" src="http://pngimg.com/uploads/folder/folder_PNG8773.png"/><p>${file.name}</p>`
     fileNode.onclick = ()=>{
      if(file.type === 'directory'){
       traverseFolderRecursively(file.filepath)
      }else{
        alert('That is a file')
      }
     }
     main.appendChild(fileNode)
    })
  })
}


function traverseFolderRecursively(path='/resources'){
main.innerHTML =''
getResource(path)
  .then((res)=>{
    window.history.pushState({path,name:'year1'},'repository','/repository.html')
    console.log(res.data)
    res.data.forEach((file,i)=>{
     let fileNode = document.createElement('div')
     fileNode.classList.add('m-file')
     fileNode.innerHTML = `<img style="width:100px;height:100px" src="http://pngimg.com/uploads/folder/folder_PNG8773.png"/><p>${file.name}</p>`
     fileNode.onclick = ()=>{
      if(file.type === 'directory'){
       traverseFolderRecursively(file.filepath)
      }else{
        alert('That is a file')
      }
     }
     main.appendChild(fileNode)
    })
  })
}

window.onload = ()=>{
traverseFolderRecursively()
}


var getResource = (path='/resources')=>{
  return new Promise((resolve,reject)=>{
fetch(`/api/resources/?path=${path}`).then(res=>res.json())
.then((res)=>{resolve(res)}).catch((err)=>{reject(err)})
  })
}


</script>
